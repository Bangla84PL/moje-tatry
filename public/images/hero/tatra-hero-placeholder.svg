<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky gradient -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A5F7A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8FA1B3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mountainGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2C5F2D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E4020;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Sky background -->
  <rect width="1920" height="1080" fill="url(#skyGradient)"/>

  <!-- Mountains -->
  <polygon points="0,700 400,300 800,500 1200,200 1600,450 1920,600 1920,1080 0,1080"
           fill="url(#mountainGradient)" opacity="0.9"/>
  <polygon points="200,800 600,400 1000,550 1400,350 1800,500 1920,650 1920,1080 0,1080"
           fill="url(#mountainGradient)" opacity="0.7"/>

  <!-- Foreground mountains -->
  <polygon points="0,850 300,550 700,700 1100,450 1500,650 1920,750 1920,1080 0,1080"
           fill="#1E4020" opacity="0.85"/>

  <!-- Text overlay -->
  <text x="960" y="540" font-family="Arial, sans-serif" font-size="72" font-weight="bold"
        fill="white" text-anchor="middle" opacity="0.9">
    Tatra Mountains
  </text>
  <text x="960" y="620" font-family="Arial, sans-serif" font-size="36"
        fill="white" text-anchor="middle" opacity="0.8">
    Your Guide to the Tatra Mountains
  </text>
</svg>

<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyBlue" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A90A4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mountain1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2C5F2D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E4020;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Sky -->
  <rect width="800" height="600" fill="url(#skyBlue)"/>

  <!-- Lake -->
  <ellipse cx="400" cy="480" rx="350" ry="80" fill="#17A2B8" opacity="0.7"/>

  <!-- Mountains -->
  <polygon points="0,450 200,200 400,300 600,150 800,350 800,600 0,600"
           fill="url(#mountain1)" opacity="0.9"/>
  <polygon points="100,500 300,250 500,350 700,200 800,400 800,600 0,600"
           fill="#1E4020" opacity="0.8"/>

  <!-- Text -->
  <text x="400" y="300" font-family="Arial, sans-serif" font-size="48" font-weight="bold"
        fill="white" text-anchor="middle" stroke="#2C5F2D" stroke-width="2">
    Morskie Oko
  </text>
  <rect x="320" y="320" width="160" height="40" fill="#FFC857" opacity="0.9" rx="5"/>
  <text x="400" y="347" font-family="Arial, sans-serif" font-size="20" font-weight="bold"
        fill="#2B2D42" text-anchor="middle">
    MODERATE
  </text>
</svg>

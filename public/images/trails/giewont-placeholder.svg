<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sunset" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFB347;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFC857;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Sunset sky -->
  <rect width="800" height="600" fill="url(#sunset)"/>

  <!-- Mountains silhouette -->
  <polygon points="0,450 200,250 400,350 600,180 800,380 800,600 0,600" fill="#2B2D42" opacity="0.9"/>
  <polygon points="100,500 350,300 550,420 750,280 800,450 800,600 0,600" fill="#1A1C2E" opacity="0.85"/>

  <!-- Cross on peak -->
  <line x1="600" y1="180" x2="600" y2="150" stroke="white" stroke-width="4"/>
  <line x1="590" y1="160" x2="610" y2="160" stroke="white" stroke-width="4"/>

  <!-- Text -->
  <text x="400" y="320" font-family="Arial, sans-serif" font-size="48" font-weight="bold"
        fill="white" text-anchor="middle" stroke="#2B2D42" stroke-width="2">
    Giewont
  </text>
  <rect x="320" y="340" width="160" height="40" fill="#FD7E14" opacity="0.9" rx="5"/>
  <text x="400" y="367" font-family="Arial, sans-serif" font-size="18" font-weight="bold"
        fill="white" text-anchor="middle">
    CHALLENGING
  </text>
</svg>
